<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="sketch.js"></script>

  </head>
  <body>

    <div id='header'>
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - spline extrusion examples by <a href="http://www.lab4games.net/zz85/blog" target="_blank" rel="noopener">zz85</a></br>
      based on 
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> spline extrusion examples by <a href="http://www.lab4games.net/zz85/blog" target="_blank" rel="noopener">zz85</a>
    </div>

    <!-- <div id='info'>
      <h3 id='subtitle'>Guess a number between 1-100!</h3>
    </div> -->

    <div id='control'>
      <div id='hilo'>
        <span id='lo'>0</span>
        <span id='hi'>100</span>
      </div>
      <button id='play' class='btn btn-success' >Play!</button>
      <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
      <!-- <button id='submit' class='btn btn-success' >Go!</button> -->
      <button id='reset' class='btn btn-success' >Reset</button>   
    </div>

    <!-- <div id='timer'>
      <span id='subtitle'>00:00:00</span>
    </div> -->

    <div id='footer'>
      Project by <a>Joshua Parker</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>
    <script type="text/javascript" src="js/GuessingGame_UI.js"></script>

</html>
